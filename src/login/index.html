<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/login.js" type="module"></script>
  </head>
  <body>
    <header class="divider" id="main-header">
    </header>
    <main class="divider">
        <section class="login">
            <h2>Login to verify orders</h2>
        </section>
            <form id="login">
                <fieldset>
                    <legend>Login Info</legend>
                    <label class="email">Username(email):<input type="email" name="email" id="login-email" required/></label><br>
                    <label class="password">Password:<input type="text" name="login-pass" id="login-pass" required/></label>
                </fieldset>
                <button id="loginSubmit" type="submit">Log me in</button>
            </form>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
