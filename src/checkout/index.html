<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />

    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>

        <form name="checkout" id="checkout">
          <fieldset>
            <legend>Shipping</legend>
            <label class="shipping"
              >First Name <input type="text" name="fname" id="fname" required
            /></label>
            <label class="shipping"
              >Last Name <input type="text" name="lname" id="lname" required
            /></label>
            <label class="shipping"
              >Street <input type="text" name="street" id="street" required
            /></label>
            <label class="shipping"
              >City <input type="text" name="city" id="city" required
            /></label>
            <label class="shipping"
              >State <input type="text" name="state" id="state" required
            /></label>
            <label class="shipping"
              >Zip <input type="text" name="zip" id="zip" required
            /></label>
          </fieldset>

          <fieldset>
            <legend>Payment</legend>
            <label class="payment"
              >Card Number (16-digit)
              <input
                type="text"
                name="cardNumber"
                id="cardNumber"
                pattern="^[0-9]{16}$"
                required
            /></label>
            <label class="payment"
              >Expiration (mm/yy)
              <input
                type="text"
                name="expiration"
                id="expiration"
                pattern="^(?:0[1-9]|1[0-2])\/(\d{2})$"
                required
            /></label>
            <label class="payment"
              >Security Code
              <input
                type="text"
                name="code"
                id="code"
                pattern="^[0-9]{3}$"
                required
            /></label>
          </fieldset>

          <fieldset class="checkout-summary">
            <legend>Order Summary</legend>
            <ul>
              <li>
                <label for="cartTotal"
                  >Item Subtotal(<span id="num-items"></span>)</label
                >
                <p name="cartTotal" id="cartTotal"></p>
              </li>
              <li>
                <label for="shipping">Shipping Estimate</label>
                <p name="shipping" id="shipping"></p>
              </li>
              <li>
                <label for="tax">Tax</label>
                <p name="tax" id="tax"></p>
              </li>
              <li>
                <label for="orderTotal"><b>Order Total</b></label>
                <p name="orderTotal" id="orderTotal"></p>
              </li>
            </ul>
          </fieldset>

          <button id="checkoutSubmit" type="submit">Checkout</button>
        </form>
      </section>
    </main>

    <footer id="main-header">&copy;NOT a real business</footer>
  </body>
</html>
